<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIX Message Parser</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="App Logo" class="logo">

    <h1>FIX Message Parser</h1>

    <form id="fixForm" method="POST" action="/parse">
      <textarea name="fixMessage" id="fixMessage" rows="10" cols="50" placeholder="Enter your FIX message"></textarea>
      <br>
      <button type="submit" class="submit-btn">Parse FIX Message</button>
    </form>

    <!-- Wrapper for parsed messages table -->
    <div class="message-list">
      <h2>Parsed Messages</h2>
      <div class="table-container">
        <table id="parsedMessages" class="styled-table">
          <thead>
            <tr>
              <th>Parsed Messages</th>
            </tr>
          </thead>
          <tbody>
            <!-- Parsed messages will go here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Wrapper for main parsed table -->
    <div class="details-list">
      <h2>Message Details</h2>
      <div class="table-container details">
        <table id="parsedTable" class="styled-table">
          <thead>
            <tr>
              <th>Field Number</th>
              <th>Field Name</th>
              <th>Value</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <!-- Detailed parsed data will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
